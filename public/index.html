<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <link href="%PUBLIC_URL%/uicons-regular-rounded.css" rel="stylesheet" />

    <title>React App</title>
    <style media="screen" type="text/css">

.loader {
	/* display: inline-block; */
	width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
	border: 1px solid #0055FF;
	border-radius: 3px;
	font-size: 30px;
  padding: 1em;
  background: #f9f9f9;
	position: relative;
	margin-bottom: .25em;
	vertical-align: top;
  transition: .3s color, .3s border, .3s transform, .3s opacity;
  
}

[class*="loader__"] {
	/* display: inline-block; */
	width: 2em;
  height: 2em;
  display: flex;
  justify-content: center;
  align-items: center;
	color: inherit;
	vertical-align: middle;
	pointer-events: none;
}
.loader__inner {
	transform: rotateZ(45deg);
	perspective: 1000px;
	border-radius: 50%;
}

.loader__inner::before, .loader__inner::after {
  content: '';
		display: block;
		position: absolute;
		top: 0;
		left: 0;
		width: inherit;
		height: inherit;
		border-radius: 50%;
		animation: 1s spin linear infinite;
}

.loader__inner::before {
  transform: rotateX(70deg);
}

.loader__inner::after {
  transform: rotateY(70deg);
		animation-delay: .4s;
}

.loader--hide {
  opacity: 0;
  pointer-events: none;
  /* visibility: hidden; */
  height: 0;
  padding: 0;
  overflow: hidden;
  margin: 0;
  border: none;
}

@keyframes rotate {
	0% {
		transform: translate(-50%, -50%) rotateZ(0deg);
	}
	100% {
		transform: translate(-50%, -50%) rotateZ(360deg);
	}
}

@keyframes rotateccw {
	0% {
		transform: translate(-50%, -50%) rotate(0deg);
	}
	100% {
		transform: translate(-50%, -50%) rotate(-360deg);
	}
}

@keyframes spin {
	0%,
	100% {
		box-shadow: .2em 0px 0 0px #0055FF;
	}
	12% {
		box-shadow: .2em .2em 0 0 #0055FF;
	}
	25% {
		box-shadow: 0 .2em 0 0px #0055FF;
	}
	37% {
		box-shadow: -.2em .2em 0 0 #0055FF;
	}
	50% {
		box-shadow: -.2em 0 0 0 #0055FF;
	}
	62% {
		box-shadow: -.2em -.2em 0 0 #0055FF;
	}
	75% {
		box-shadow: 0px -.2em 0 0 #0055FF;
	}
	87% {
		box-shadow: .2em -.2em 0 0 #0055FF;
	}
}

    </style>
  </head>
  <body>
    <div class="loader">
      <div class="loader__inner"></div>
    </div>
    <div id="root">
    
  </body>
</html>
